<!DOCTYPE html>
<html>
<head>
  <title>Две кнопки с функциями</title>
  <script>
    function func1() {
      // Код для функции 1
      nativeFunctions.scheduleLocalNotifications();
    }

    function func2() {
      // Код для функции 2
      nativeFunctions.cancelLocalNotifications();
    }
  </script>
</head>
<body>
  <button onclick="nativeFunctions.cancelLocalNotifications()">Кнопка 2</button>
  <button onclick="nativeFunctions.scheduleLocalNotifications()">Кнопка 1</button>
</body>
</html>
