<!DOCTYPE html>
<html>
<head>
  <title>Two Buttons with Functions</title>
  <style>
    button {
      width: 250px; /* Adjust width as needed */
      height: 50px; /* Adjust height as needed */
      font-size: 16px; /* Adjust font size as needed */
      padding: 10px; /* Adjust padding as needed */
      margin-bottom: 10px; /* Space between buttons */
    }
  </style>
  <script>
    const options = {
      enableHighAccuracy: true,
      timeout: 5000,
      maximumAge: 0
    };

    function success(pos) {
      const crd = pos.coords;
      console.log("Your current position is:");
      console.log(`Latitude : ${crd.latitude}`);
      console.log(`Longitude: ${crd.longitude}`);
      console.log(`More or less ${crd.accuracy} meters.`);
    }

    function error(err) {
      console.warn(`ERROR(${err.code}): ${err.message}`);
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(success, error, options);
      } else {
        console.log("Geolocation is not supported by this browser.");
      }
    }

    function setExternalUserId() {
      const userId = document.getElementById('externalUserId').value;
      nativeFunctions.onesignalSetExternalUserId(userId);
    }

    function setEmail() {
      const email = document.getElementById('email').value;
      nativeFunctions.onesignalSetEmail(email);
    }

    function setPhoneNumber() {
      const phoneNumber = document.getElementById('phoneNumber').value;
      nativeFunctions.klaviyoSetPhoneNumber(phoneNumber);
    }
  </script>
</head>
<body>
  <button onclick="nativeFunctions.openMultiConfigurationScreen(true)">openMultiConfigurationScreen-true</button><br>
  <button onclick="nativeFunctions.openMultiConfigurationScreen(false)">openMultiConfigurationScreen-false</button><br>
  <div class="shopping-cart">0 Items in cart</div>
  <button onclick="nativeFunctions.scheduleLocalNotifications();">Add to cart</button>
  <button onclick="nativeFunctions.emptyCart();">Empty cart</button>
  <button onclick="nativeFunctions.completePurchase();">Complete purchase</button>
  <button onclick="nativeFunctions.updateTabs();">updateTabs</button>
  <button onclick="nativeFunctions.updateTab([0, 1, 2, 4, 5, 6]);">updateTab</button>
  <button onclick="nativeFunctions.updateBadge(3, 2999);">updateBadge</button>
  <button onclick="nativeFunctions.updateBadge(3, 0);">updateBadge0</button>
  <button onclick="nativeFunctions.dsfdfsd()">dsfdfsd</button><br><br><br>
  <a href="https://www.microsoft.com/windows" class="btn">Go to Windows Site</a><br>


  <input type="text" id="externalUserId" placeholder="Enter External User ID">
  <button onclick="setExternalUserId()">Set External User ID</button><br>

  <input type="email" id="email" placeholder="Enter Email">
  <button onclick="setEmail()">Set Email</button><br>

  <input type="tel" id="phoneNumber" placeholder="Enter Phone Number">
  <button onclick="setPhoneNumber()">Set Phone Number</button><br>

  <button onclick="nativeFunctions.onesignalSendTags(['audio-rooms3'])">klaviyoSendAttributes</button><br>
  <button onclick="nativeFunctions.onesignalDeleteTags(['audio-rooms3'])">klaviyolDeleteAttributes</button><br>
  <button onclick="nativeFunctions.onesignalTriggerPushPrompt()">onesignalTriggerPushPrompt</button><br>
  <button onclick="nativeFunctions.klaviyoResetProfile()">klaviyoResetProfile</button><br>
  <button onclick="nativeFunctions.klaviyoSetAttributes(JSON.stringify({'audio-rooms3': false, 'trending-new3': true}))">klaviyoSetAttributes</button><br>
  <button onclick="nativeFunctions.klaviyoMergeProfiles(null, 'testbug1@gmail.com');">klaviyoMergeProfiles</button>
  <button onclick="nativeFunctions.klaviyoTriggerPushPrompt()">klaviyoTriggerPushPrompt</button><br>
  <button onclick="nativeFunctions.settingsOpen()">settingsOpen</button><br>
  <button onclick="nativeFunctions.onesignalRemoveExternalUserId()">onesignalRemoveExternalUserId</button><br>
  <button onclick="nativeFunctions.onesignalLogoutEmail()">onesignalLogoutEmail</button><br>
  <button onclick="nativeFunctions.getDeviceInfo()">getDeviceInfo</button><br><br><br>



  <!-- New button to get location -->
  <button onclick="getLocation()">Get Location</button>
</body>
</html>
