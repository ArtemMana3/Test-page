<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background: #333;
            color: white;
            padding: 10px 20px;
            text-align: left;
        }

        .navbar .brand {
            font-weight: bold;
            text-decoration: none;
            color: white;
        }

        .side-nav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
        }

        .side-nav a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 22px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .side-nav a:hover {
            color: #f1f1f1;
        }

        .side-nav .closebtn {
            position: absolute;
            top: 0;
            right: 22px;
            font-size: 36px;
            margin-left: 50px;
            color: #818181;
        }

        main {
            padding: 15px;
            transition: margin-left .5s;
        }

        @media screen and (max-height: 450px) {
            .side-nav {padding-top: 15px;}
            .side-nav a {font-size: 18px;}
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <a href="#" class="brand">Your Brand</a>
            <button onclick="openNav()">â˜° Menu</button>
        </div>
    </header>

    <aside id="sideNav" class="side-nav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </aside>

    <main id="mainContent">
        <h1>Welcome to Our Website</h1>
        <p>Here is some content...</p>
        <!-- More content here -->
    </main>

    <script>
        function openNav() {
            document.getElementById("sideNav").style.width = "250px";
            document.getElementById("mainContent").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("sideNav").style.width = "0";
            document.getElementById("mainContent").style.marginLeft= "0";
        }
    </script>
</body>
</html>
