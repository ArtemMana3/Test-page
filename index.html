<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Web Page</title>
    
    <style>
        /* Styling for the modal overlay */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        /* Styling for the modal content */
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
    </style>

    <script>
         window.addEventListener('message', function(event) {
            if (event.data && event.data.token) {
                var token = event.data.token;
                // Process the received token
                console.log('Token received:', token);

                var modalOverlay = document.getElementById("modal-overlay");
                var modalContent = document.getElementById("modal-content");

                modalContent.innerHTML = "Token received: " + token;
                modalOverlay.style.display = "flex";
            }
        });

        function closeModal() {
            // Hide the modal overlay when the user clicks on it
            var modalOverlay = document.getElementById("modal-overlay");
            modalOverlay.style.display = "none";
        }
    </script>
</head>
<body>
    <!-- Your web page content here -->

    <!-- Other body elements if needed -->

    <!-- Modal overlay -->
    <div id="modal-overlay" class="modal-overlay" onclick="closeModal()">
        <!-- Modal content -->
        <div id="modal-content" class="modal-content"></div>
    </div>
</body>
</html>
