<!DOCTYPE html>
<html>
<head>
  <title>Слушаем события</title>
</head>
<body>
  <h1>Слушаем события</h1>
    <script>
window.addEventListener('message', function(event) {
  var messageType = event.data.type;
  var userData = event.data.data;
  if (messageType === 'userInfoPianoReady') {
    console.log(userData);
  }
});

  </script>
</body>
</html>
