<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <form onsubmit="scheduleLocalNotificationss();">
    <input id="configuration-id" type="text" value="" />
    <input type="submit" value="scheduleLocalNotificationss" />
  </form>
  
  <form onsubmit="cancelLocalNotificationss();">
    <input id="configuration-ids" type="text" value="" />
    <input type="submit" value="cancelLocalNotificationss" />
  </form>
  
  <script>
    function scheduleLocalNotificationss() {
      nativeFunctions.scheduleLocalNotifications();
    }

    function cancelLocalNotificationss() {
      nativeFunctions.cancelLocalNotifications();
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Две кнопки с функциями</title>
  <script>
    function func1() {
      // Код для функции 1
      nativeFunctions.scheduleLocalNotifications();
    }

    function func2() {
      // Код для функции 2
      nativeFunctions.cancelLocalNotifications();
    }
  </script>
</head>
<body>
  <button onclick="func1()">Кнопка 1</button>
  <button onclick="func2()">Кнопка 2</button>
</body>
</html>
