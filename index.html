<!DOCTYPE html>
<html>
<head>
  <title>Two Buttons with Functions</title>
  <script>
    // Function definitions (from the second snippet)
    function updateShoppingCart() {
      const shoppingCartElement = document.querySelector('.shopping-cart');
      let shoppingCartText = shoppingCartElement.textContent;
      let numberOfItemsInCart = /\d+/.exec(shoppingCartText)[0];
      numberOfItemsInCart++;
      shoppingCartElement.textContent = `${numberOfItemsInCart} Items in cart`;
      nativeFunctions.updateBadge(3, numberOfItemsInCart);
    }

    // Function to handle cart updates
    function handleCartUpdate() {
      const shoppingCartElement = document.querySelector('.shopping-cart');
      shoppingCartElement.addEventListener("DOMSubtreeModified", function() {
        let shoppingCartText = shoppingCartElement.textContent;
        let numberOfItemsInCart = /\d+/.exec(shoppingCartText)[0];
      });
    }

    // Document ready function
    document.addEventListener('DOMContentLoaded', function() {
      handleCartUpdate();
    });
  </script>
</head>
<body>
  <div class="shopping-cart">0 Items in cart</div>
  <button onclick="nativeFunctions.scheduleLocalNotifications();">Add to cart</button>
  <button onclick="nativeFunctions.emptyCart();">Empty cart</button>
  <button onclick="nativeFunctions.completePurchase();">Complete purchase</button>
  <button onclick="nativeFunctions.updateTabs();">updateTabs</button>
  <button onclick="nativeFunctions.updateTab([0, 2, 4, 5, 6]);">updateTab</button>
  <button onclick="updateShoppingCart()">updateBadge</button>
</body>
</html>
