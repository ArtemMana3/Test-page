<!DOCTYPE html>
<html>
<head>
    <title>Token Handling Example</title>
</head>
<body>
    <h1>Token Handling Example</h1>
    <div id="tokenDisplay"></div>
    <script>
        // Listen for messages sent from Swift code
        window.addEventListener('message', function(event) {
            if (event.data && event.data.token) {
                var token = event.data.token;
                // Process the received token
                console.log('Token received:', token);
                // Display the token on the webpage
                var tokenDisplay = document.getElementById('tokenDisplay');
                tokenDisplay.innerText = 'Token: ' + token;
            }
        });
    </script>
</body>
</html>
