<!DOCTYPE html>
<html>
<head>
    <title>300px Height Webpage</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 300px; /* Set total page height to 300px */
            overflow: hidden; /* Disable scrolling */
        }

        .header {
            height: 100%; /* Header takes full height of the page */
            background-color: #f2f2f2; /* Choose your background color */
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <!-- Header content goes here -->
        <h1>Welcome to My Website</h1>
        <p>This is a 300px tall website!</p>
    </div>
</body>
</html>
