<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      /* The side navigation menu */
      .sidenav {
        height: 360px; /* 100% Full-height */
        width: 0; /* 0 width - change this with JavaScript */
        position: fixed; /* Stay in place */
        z-index: 1; /* Stay on top */
        top: 0; /* Stay at the top */
        left: 0;
        background-color: #111; /* Black*/
        overflow-x: hidden; /* Disable horizontal scroll */
        padding-top: 60px; /* Place content 60px from the top */
        transition: 0.5s; /* 0.5 second transition effect to slide in the sidenav */
      }

      /* The navigation menu links */
      .sidenav a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 25px;
        color: #818181;
        display: block;
        transition: 0.3s;
      }

      /* When you mouse over the navigation links, change their color */
      .sidenav a:hover {
        color: #f1f1f1;
      }

      /* Position and style the close button (top right corner) */
      .sidenav .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
      }

      /* Style page content - use this if you want to push the page content to the right when you open the side navigation */
      #main {
        transition: margin-left .5s;
        padding: 20px;
      }

      /* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
      @media screen and (max-height: 450px) {
        .sidenav {padding-top: 15px;}
        .sidenav a {font-size: 18px;}
      }
      
      .header {
        width:100%;
        height:90px;
        background:#000;
      }
      
      body {
        padding:0;
        margin:0;
      }
      
      .nav-item {
        display:inline-block;
      }
      
      .nav-item a {
        color:#FFF;
        text-decoration:none;
        display:block;
        width:auto;
        padding:5px;
        background:#FFF;
        border-radius:5px;
        color:#000;
        
      }
      
      .navbar {
        float:right;
        width:auto;
      }

      .navbar-brand {
        color:#FFF;
        text-decoration:none;
      }
      
      .open-menu {
        padding:5px;
        background:red;
        color:#fff;
        border-radius:10px;
      }
    </style>
    <script>
      /* Set the width of the side navigation to 250px */
      function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
      }

      /* Set the width of the side navigation to 0 */
      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
      }
    </script>
  </head>
  <body>
  
    <header class="header">
      <nav class="navbar navbar-expand-lg fixed-top py-3">
        <div class="container"><a href="#" class="navbar-brand text-uppercase font-weight-bold">MobiLoud</a>
          <!-- Use any element to open the sidenav -->
          <span class="open-menu" onclick="openNav()">Open menu</span>
          
          <div id="navbarSupportedContent" class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active"><a href="#" class="nav-link text-uppercase font-weight-bold">Home <span class="sr-only">(current)</span></a></li>
              <li class="nav-item"><a href="#" class="nav-link text-uppercase font-weight-bold">About</a></li>
              <li class="nav-item"><a href="#" class="nav-link text-uppercase font-weight-bold">Gallery</a></li>
              <li class="nav-item"><a href="#" class="nav-link text-uppercase font-weight-bold">Portfolio</a></li>
              <li class="nav-item"><a href="#" class="nav-link text-uppercase font-weight-bold">Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="https://mobiloud.com">About</a>
      <a href="https://globo.com">Services</a>
      <a href="https://google.com">Clients</a>
      <a href="https://mobiloud.com">Contact</a>
    </div>

    <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
    <div id="main">
      ...
    </div>
  </body>
</html>
